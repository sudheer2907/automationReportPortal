version: '3.8'
services:
  db:
    image: mysql:8.0
    container_name: reportportal-db
    restart: always
    environment:
      MYSQL_DATABASE: report_portal
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3308:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: sudheerk2907/reportportal:backend
    container_name: reportportal-backend
    restart: always
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: report_portal
      DB_USER: admin
      DB_PASS: admin
      PORT: 5000
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app

  frontend:
    image: sudheerk2907/reportportal:frontend
    container_name: reportportal-frontend
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app

volumes:
  db_data:
